version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Ensure the website is fully loaded.
    commands:
      - command: wait-for-text
        text: Continue
  - prompt: >-
      Assert that the logo is visible on the page.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the OLA logo is visible on the page
