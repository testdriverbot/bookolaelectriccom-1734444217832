version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Identify the main call to action button on the page.
    commands:
      - command: hover-text
        text: Continue
        description: main call to action button at the bottom right of the page
        action: hover
  - prompt: Click the call to action button.
    commands:
      - command: hover-text
        text: Continue
        description: main call to action button at the bottom right of the page
        action: click
  - prompt: >-
      Assert that the expected action occurs, such as navigation or a pop-up.  #
      Use the content of the file from the environment
    commands:
      - command: assert
        expect: Enter your registration PIN Code is visible
